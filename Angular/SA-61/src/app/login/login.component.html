<div class="container">
       
        <div >
                <mat-grid-list cols="2" rowHeight="1:1">
                        <mat-grid-tile>

                        <div  class="container">


                                <br>
                                <h1><mat-icon>assignment_ind</mat-icon> เข้าสู่ระบบ </h1>
                                <hr>
                                <br>
                                
                                <mat-card>
                                        <mat-toolbar class="nav-color ">
                                                <span><mat-icon>label</mat-icon>&nbsp;&nbsp;&nbsp; เข้าสู่ระบบในฐานะ : USER </span>
                                        </mat-toolbar>
                                <br>
                                        <mat-card-content align="center">
                                        <mat-form-field class="example-full-width">
                                                Username : <br><br>
                                                <input matInput  [(ngModel)]="ClinicStaff.nameStaff" name="nameStaff">
                                        </mat-form-field>
                                        </mat-card-content>
                                        
                                        <mat-card-content align="center">
                                        <mat-form-field class="example-full-width">
                                                Password :<br><br>
                                                <input matInput type="password" [(ngModel)]="ClinicStaff.password"  name="password">
                                        </mat-form-field>
                                        </mat-card-content>
                                <br>
                        
                                        <mat-card-actions align="center">
                                                <button class="button-row button button-color" mat-raised-button  (click)="login()" type="submit">login</button>
                                        </mat-card-actions>
                                        
                                </mat-card>
                                </div>
                        </mat-grid-tile>
                        <mat-grid-tile><img width="300"  src="../assets/img/dog-1.png"></mat-grid-tile>
                </mat-grid-list>
        </div>
</div>
